name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run builds
      run: npm run server:build && npm run client:build &

    - name: Run Cypress tests
      env:
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        MONGODB_URL: ${{ secrets.MONGODB_URL }}
        PORT: 10000
      run: npm test

  merge:
    runs-on: ubuntu-latest
    needs: integration
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Merge pull request
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git switch -c ref
        git fetch origin main
        git checkout main
        git reset --hard origin/main
        git merge --no-ff ref --allow-unrelated-histories
        git push origin main

  deploy:
    runs-on: ubuntu-latest
    needs: [integration, merge]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        curl -X POST \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          --data '{"serviceId": "srv-csvmsuhopnds738bp4o0", "branch": "main"}' \
          https://api.render.com/v1/services/srv-csvmsuhopnds738bp4o0/deploys 